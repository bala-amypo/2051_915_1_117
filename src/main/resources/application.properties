# Application name
spring.application.name=demo

# Server port (do not change)
server.port=9001

# Forward headers strategy (for HTTPS / reverse proxy)
server.forward-headers-strategy=framework

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/DB?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=TestSecretKeyForJWT1234567890
jwt.expiration=3600000

# Logging (optional, for better SQL output)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
